<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Food Recipes</title>
    <script src="https://kit.fontawesome.com/197b21a5aa.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/favicon.ico">

</head>
<body>
<main>
    <header>
        <nav class="navbar navbar-expand-lg shadow navbar-light py-3 px-md-5 px-4 bg-dark-mode justify-content-between">
          <h2 class="m-0 fw-bold">Food Recipes</h2>
          <div>
            <button class="btnNone px-3"data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-cart-shopping"></i></button>
            <button class="btnNone px-3" id="toggleButton"><i class="fa-solid fa-moon"></i></button>
          </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <div id="contenedor-menu" class="my-4"></div>
            <div class="row" id="contenedor"></div>
        </div>
    </section>
    <section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content bg-dark-mode">
                <div class="modal-header">
                  <h5 class="modal-title" id="recetaElegida">nombre de receta</h5>
                  <button type="button" class="btnNone text-reset" data-bs-dismiss="modal" aria-label="Close">x</button>
                </div>
                <div class="modal-body">
                    <p class="my-3">Para cuantas personas queres cocinar?</p>
                    <input class="w-100 bg-dark-mode my-3" type="number" id="comensales" placeholder="NÃºmero de personas">
                    <button id="calcular" class="btn btn-primary rounded-pill w-100 my-3">Calcular Ingredientes</button>
                    <h5 id="mensaje" class="px-2 my-3"></h5>
                    <div id="ingredientes" class="my-3"></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
    </section>
    <section>
        <div class="offcanvas offcanvas-end bg-dark-mode" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 id="offcanvasRightLabel">Carrito de Compra</h5>
              <button type="button" class="btnNone text-reset" data-bs-dismiss="offcanvas" aria-label="Close">x</button>
            </div>
            <div class="offcanvas-body">
                <div id="carrito"></div>
                <div id="ingredienteNombre"></div>
                <h4 class="" id="total"></h4>
                <button id="eliminarCarrito" class="btn btn-secondary rounded-pill w-100 my-2">Eliminar Carrito</button>
                <div id="finalizarCompra"></div>
            </div>
          </div>
    </section>
</main>
<script src="./js/main.js"></script>
<script src="./js/darkMode.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
