<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Recetas</title>
    <script src="https://kit.fontawesome.com/197b21a5aa.js" crossorigin="anonymous"></script>

</head>
<body>
<main>
<!-- Navbar Start -->
<header>
    <nav class="navbar navbar-expand-lg shadow navbar-light py-3 px-md-5 px-4 bg-dark-mode justify-content-between">
        <h2 class="m-0">Food Recipes</h2>
        <button id="toggleButton" class="btnNone"><i class="fa-solid fa-moon"></i></button>
    </nav>
</header>
    <!-- Navbar End -->

    <section>
        <div class="container">
            <div class="row px-2">
                <div class="col-12 col-md-8 px-0 p-4">
                    <div class="col-12  mb-4 px-0">
                        <div class="card rounded-5 border-0 shadow vh20 bg-dark-mode">
                            <img src="./assets/fondo.jpg" class="rounded-5 h-100 w-100 objectFitCover" alt="...">
                            <div class="card-img-overlay text-center align-items-center">
                                <!-- <h1 id="">ACA VA RECETA ELEGIDA</h1> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-12 p-4 rounded-5 shadow text-center bg-dark-mode">
                        <h3>Elegi una receta para cocinar</h3>
                        
                        <div id="contenedor-botones" class="my-4"></div>
                        <h3 id="recetaElegida"></h3>
                        <div class="my-4">
                            <input class="w-75 bg-dark-mode" type="number" id="comensales" placeholder="NÃºmero de personas">
                        </div>
                        <div class="my-4">
                            <button id="calcular" class="btn rounded-pill w-75">Calcular Ingredientes</button>
                        </div>
                        <div class="my-4">
                            <h5 id="mensaje"></h5>
                            <div id="ingredientes" class="mt-3"></div>
                            <!-- <button id="eliminarBusqueda" class="btn rounded-pill">Eliminar Busqueda</button> -->
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 px-0 ps-md-4 py-md-4 ">
                    <div class="col p-4 h-100 rounded-5 shadow bg-dark-mode">
                        <h2>Carrito de Compra</h2>
                        <div id="carrito"></div>
                        <div id="ingredienteNombre"></div>
                        <div class="row">
                            <div class="col-6">
                                <h4 class="" id="total"></h4>
                            </div>
                            <div class="col-6">
                                <button id="eliminarCarrito" class="btn rounded-pill">Eliminar Carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
